<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Fake Play Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto p-4">
    <!-- App Header -->
    <div class="flex items-center mb-4">
      <img src="https://via.placeholder.com/80" alt="App Icon" class="w-20 h-20 rounded-xl mr-4">
      <div>
        <h1 class="text-xl font-bold">Meu App Incrível</h1>
        <p class="text-sm text-gray-600">Desenvolvedor X</p>
        <p class="text-sm text-yellow-500">★ 4.8</p>
      </div>
    </div>

    <!-- Botão de Instalar -->
    <a href="SEU_ARQUIVO.apk" download class="block bg-green-600 text-white text-center py-2 rounded-xl text-lg font-semibold hover:bg-green-700 transition duration-200">
      Instalar
    </a>

    <!-- Descrição -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">Sobre este app</h2>
      <p class="text-gray-700 text-sm">
        Este é um aplicativo incrível que você pode baixar diretamente aqui. Clique em "Instalar" para baixar o APK no seu celular.
      </p>
    </div>
  </div>
</body>
</html>
